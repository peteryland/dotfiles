mark1_foreground black
mark1_background #98d3cb
mark2_foreground black
mark2_background #f2dcd3
mark3_foreground black
mark3_background #f274bc
close_on_child_death yes
map insert paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+insert paste_from_selection
map kitty_mod+l goto_layout tall
map kitty_mod+s goto_layout stack
map kitty_mod+p last_used_layout
map kitty_mod+equal     change_font_size current +5.0
map kitty_mod+minus     change_font_size current -5.0
map kitty_mod+backspace change_font_size current 0
